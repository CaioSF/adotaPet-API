<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adoção de Animais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Adoção de Animais</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/animal/listagem}">Animais Disponíveis</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/animal}">Cadastrar Animais<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/animais">Adotar Animal</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Cadastro de Animais</h1>
    <form th:action="@{/animal}" method="post" th:object="${animal}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" th:field="*{idade}" required>
        </div>
        <div class="form-group">
            <label for="especie">Espécie:</label>
            <select class="form-control" id="especie" th:field="*{especie}" required>
                <option th:each="especie : ${especies}" th:value="${especie}" th:text="${especie}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
